<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login Page</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="login-box">
	<img src="images/logo.png" class="logo">
	<h2>Sign in to Twitter</h2>
	<button><img src="images/google.png">Sign in with Google</button>
	<button><img src="images/apple.png">Sign in with Apple</button>
	<hr>
	<span>Or</span>
	<form>
		<input type="text" placeholder="Phone, email, username">
		<button>Next</button>
	</form>
	<button>Forget password?</button>
	<p>Don't have an account? <a href="#">Sign up</p>
</div>

</body>
</html>
